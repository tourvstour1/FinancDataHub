<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container-sm">
    <div>
        <input type="date" id="dateStart">
        <input type="date" id="dateEnd">
        <button onclick="onProcess()">ประมวลผล</button>
    </div>
    <div>
        <div class="">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>status</th>
                        <th>*</th>
                    </tr>
                </thead>
                <tbody id="list-proces">

                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";

        const socket = io("http://183.88.219.85:5200", { path: '/app.io/', transports: ["websocket"] });

        socket.on('process', data => {
            const blueSprint = `<div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>`
            const redSprint = `<div class="spinner-border spinner-border-sm text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>`
            const success = `<span class="badge text-bg-success">Success</span>`
            const list = []
            data.process.forEach((item, key) => {
                let process = `<div>...<div>`

                if (item.procesStatus === "GenQuery") {
                    process = redSprint
                } else if (item.procesStatus === "Query") {
                    process = blueSprint
                } else {
                    process = success
                }
                const makeTable = `<tr>
                        <td>${key + 1}</td>
                        <td>${item.procesName}</td>
                        <td>${item.procesStatus}</td>
                        <td>${process}</td>
                    </tr>`

                list.push(makeTable)
            })

            document.getElementById('list-proces').innerHTML = list.join('')
        })


    </script>
    <script>
        // @ts-check
        const onProcess = () => {
            const dateStart = document.getElementById('dateStart').value
            const dateEnd = document.getElementById('dateEnd').value

            if (dateStart !== '' && dateEnd !== '') {
                const url = `http://183.88.219.85:5200/process/new-processing?dateStart=${dateStart}&dateEnd=${dateEnd}`
                fetch(url, {
                    method: 'get'
                }).catch(err => {
                    console.log(err);
                })

            } else {
                alert(`DateStart or DateEnD is undefinde.`)
            }
        }
    </script>
</body>

</html>
